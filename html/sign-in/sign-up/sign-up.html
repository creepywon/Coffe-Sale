<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/sign-in/sign-up/sign-up.css">
</head>

<body>


    <header>
        <div class="right-side">
            <div class="logo">
                <svg viewBox="0 0 92 92" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="46" cy="46" r="46" fill="#931A1D" />
                    <path
                        d="M36.8561 82.3435C34.8897 82.9054 31.823 82.7532 30.5355 82.5191C30.0088 67.0687 25.4439 58.8168 23.1614 53.5496L13.1538 32.3053C13.8561 31.7786 15.1492 31.6001 17.192 32.1298C21.9324 33.3588 26.8485 38.9771 28.4286 41.6107C28.8803 42.3634 29.4821 41.8448 29.6576 41.6107C32.6424 35.4657 34.7492 30.3741 43.7034 21.771C53.1997 12.6471 65.2988 11.9389 69.1614 11.9389C73.6758 11.9389 75.4821 14.5726 75.3065 16.1527C67.7569 16.855 61.7874 19.6641 59.505 20.7176C56.9884 21.7125 50.1645 25.4229 43.0011 32.3053C34.0469 40.9084 33.5948 47.9093 32.9935 50.916C32.4668 53.5496 32.9935 58.0298 33.5202 60.0458C35.2174 66.542 38.8576 77.6031 38.2607 80.5878C38.0458 81.6621 37.734 81.8168 36.8561 82.3435Z"
                        fill="white" stroke="white" />
                </svg>

            </div>
            <ul class="items">
                <li><a href="#">صفحه اصلی</a></li>
            </ul>

        </div>
        <div class="left-side">
            <div class="menu-back">
                <svg viewBox="0 0 61 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M29.5173 42.375L17.7344 30.5L29.5173 18.625" stroke="black" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M19.3716 30.5H43.2656" stroke="black" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M59 30.5C59 14.7656 46.2344 2 30.5 2C14.7656 2 2 14.7656 2 30.5C2 46.2344 14.7656 59 30.5 59C46.2344 59 59 46.2344 59 30.5Z"
                        stroke="black" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
    </header>

    <section class="background">
    </section>



    <section class="forms">


        <div class="form-input name">


            <div class="right-input">
                <input type="text" placeholder="نام خود را وارد کنید">
            </div>

            <div class="left-input">
                <input type="text" placeholder="نام خانوادگی خود را وارد کنید">
            </div>

        </div>

        <div class="form-input user-password">

            <div class="user right-input">
                <input type="text" placeholder="نام کاربری">
            </div>

            <div class="password left-input">
                <input type="text" placeholder="رمز عبور">
                <input type="text" placeholder="تکرار رمز بور">
            </div>

        </div>

        <div class="form-input num-email">

            <div class="right-input">
                <input type="email" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="left-input">
                <input type="text" placeholder="شماره موبایل خود را وارد کنید">
            </div>
        </div>


    </section>

    <section class="buttons">
        <input type="button" value="ثبت نام">
    </section>

</body>

</html>
